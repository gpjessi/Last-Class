<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request column</title>
</head>
<body>

    <canvas id = "sketch" width="600" height="600"></canvas>  

    <script>
        var sketch = document.getElementById("sketch");
        var context = sketch.getContext("2d");

        context.fillStyle = "#F233D9"; // some shade of pink

        var columnString = prompt("How many circles in a row do you want?");
        var columnNum = parseInt(columnString );

        for (var i= 1; i <= columnNum; i++) {
            context.beginPath();
            context.arc(40,(i * 50), 20, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
        }

    </script>
</body>
</html>
